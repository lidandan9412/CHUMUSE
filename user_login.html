<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/use_login.css">
</head>
<body>
  <div class="header" style="position: absolute; left: 0px; top: 0px; height: 836px; width: 1745px;">
    <canvas id="canvas" width="1282" height="836" style="position: absolute; top: 0px; left: 0px; z-index: 1;"></canvas>
  </div>
   <!--登录页面主体-->
  <div id="login">
    <!--左侧登录栏-->
    <div class="leftPage">
      <form id="lForm">
        <div>
          <input type="text" name="uname" placeholder="请输入用户名">
        </div>
        <div>
          <input type="password" name="upwd" placeholder="请输入密码">
        </div>
        <div>
          <input type="checkbox"><span>记住我</span><a href="javascript:;">忘记密码？</a>
        </div>
        <div>
          <button id="lBtn">登录</button>
        </div>
      </form>
    </div>
    <!--右侧登录栏-->
    <div class="rightPage">

    </div>
  </div>
   <script src="../js/jquery-1.11.0.min.js"></script>
   <script src="../js/circleMagic.min.js"></script>
   <script>
     $('.header').circleMagic({
         elem:'.header',
         radius:35,
         densety:.3,
         color:'rgba(255,255,255,.4)',
         clearOffset:.3
     });
   </script>
</body>
</html>
